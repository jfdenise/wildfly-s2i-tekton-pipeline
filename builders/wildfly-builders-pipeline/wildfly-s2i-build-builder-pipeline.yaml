apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: wildfly-s2i-build-builder-pipeline-os
spec:
  params:
    - name: builderName
    - name: namespace
      default: "$(context.pipelineRun.namespace)"
    - name: dockerRegistry
      default: "image-registry.openshift-image-registry.svc:5000"
    - name: imageVersion
      default: "latest"
  workspaces:
    - name: shared-data
    - name: maven-cache
  tasks:
    - name: check-builder-image
      taskRef:
        name: wildfly-s2i-check-builder-task-os
      params:
      - name: namespace
        value: "$(params.namespace)"
      - name: builderName
        value: "$(params.builderName)"
    - name: git-clone-builder-repo
      runAfter: 
        - check-builder-image
      when:
      - input: "$(tasks.check-builder-image.results.builderAvailable)"
        operator: in
        values: ["false"]
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: "http://github.com/wildfly/wildfly-s2i"
        - name: revision
          value: "main"
        - name: deleteExisting
          value: "true"
        - name: depth
          value: "1"
    - name: wildfly-s2i-build-builder
      taskRef:
        name: wildfly-s2i-build-os-task
      params:
        - name: contextDir
          value: "wildfly-builders"
        - name: MAVEN_ARGS_APPEND
          value: "-f $(params.builderName)/pom.xml"
        - name: _ARTIFACT_DIR
          value: "$(params.builderName)/target"
        - name: imageVersion
          value: "$(params.imageVersion)"
        - name: runtimeImage
          value: "quay.io/wildfly/wildfly-s2i"
      runAfter: 
        - git-clone-builder-repo
      when:
      - input: "$(tasks.check-builder-image.results.builderAvailable)"
        operator: in
        values: ["false"]
      workspaces:
        - name: sources
          workspace: shared-data
        - name: maven-cache
          workspace: maven-cache
    - name: buildah-build-push
      taskRef:
        name: buildah
        kind: ClusterTask
      params:
        - name: IMAGE
          value: "$(params.dockerRegistry)/$(params.namespace)/$(params.builderName)"
        - name: DOCKERFILE
          value: "$(tasks.wildfly-s2i-build-builder.results.dockerFile)"
        - name: CONTEXT
          value: "$(tasks.wildfly-s2i-build-builder.results.dockerBuildContext)"
        - name: TLSVERIFY
          value: "false" 
      runAfter: 
        - wildfly-s2i-build-builder
      when:
      - input: "$(tasks.check-builder-image.results.builderAvailable)"
        operator: in
        values: ["false"]
      workspaces:
        - name: source
          workspace: shared-data
