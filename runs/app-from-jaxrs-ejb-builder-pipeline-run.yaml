apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: app-from-jaxrs-ejb-builder
spec:
  workspaces:
  - name: shared-data
    subPath: sources
    persistentVolumeClaim:
      claimName: wildfly-pipeline-workspace
  - name: maven-cache
    subPath: maven-repo-cache
    persistentVolumeClaim:
      claimName: wildfly-pipeline-workspace
  pipelineRef:
    name: wildfly-s2i-build-app-pipeline
  params:
    - name: gitUrl
      value: "https://github.com/wildfly/wildfly-s2i"
    - name: contextDir
      value: "examples/optimized-builder"
    - name: deploymentName
      value: "helloworld"
    - name: builderName
      value: "jaxrs-ejb-server"
