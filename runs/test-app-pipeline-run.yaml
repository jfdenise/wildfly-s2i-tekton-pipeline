apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: test-app
spec:
  workspaces:
  - name: shared-data
    subPath: sources
    persistentVolumeClaim:
      claimName: wildfly-pipeline-workspace
  - name: maven-cache
    subPath: maven-repo-cache
    persistentVolumeClaim:
      claimName: wildfly-pipeline-workspace
  pipelineRef:
    name: wildfly-s2i-build-pipeline
  params:
    - name: gitUrl
      value: "http://github.com/wildfly/wildfly-s2i"
    - name: contextDir
      value: "test/test-app"
    - name: deploymentName
      value: "test-app"
